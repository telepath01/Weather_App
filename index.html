<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet" />
    <title>Weather App</title>
  </head>
  <body>
    <header class="navbar">
      <div class="location-container">
        <form>
          <label for="location" class="location-label">Location:</label>
          <input type="text" id="location" class="location-input" />
          <button type="button" class="location-submit">Submit</button>
        </form>
      </div>
      <div class="logo">
        <img src="/src/images/logo.svg" alt="logo" class="logo-img" />
      </div>
    </header>
    <section class="weather-container">
      <div class="location-headder">
        <h1 class="location-heading">--</h1>
      </div>
      <div class="weather-cards">
        <div class="main-temp">
          <p class="heading">Current Temperature</p>
          <div class="wind">
            <p class="wind-heading">Wind</p>
            <div class="speed">
              <p class="speed-heading">Speed:</p>
              <p class="speed-value">--</p>
            </div>
            <div class="direction">
              <p class="direction-heading">Direction:</p>
              <p class="direction-value">
                <img class="arrow-img" src="/src/images/arrow.svg" />
              </p>
            </div>
          </div>
          <div class="main-value">
            <h1 class="main-value">--</h1>
          </div>
        </div>
        <div class="max-temp">
          <p class="heading">Max</p>
          <h1 class="max-value">--</h1>
        </div>
        <div class="min-temp">
          <p class="heading">Min</p>
          <h1 class="min-value">--</h1>
        </div>
        <div class="humidity">
          <p class="heading">Humidity</p>
          <h1 class="humidity-value">--</h1>
        </div>
        <div class="pressure">
          <p class="heading">Pressure</p>
          <h1 class="pressure-value">--</h1>
        </div>
        <div class="quoat">
          <p class="heading-quoat">Riddle Me This</p>
          <h1 class="riddle-title">--</h1>
          <h1 class="riddle-question">--</h1>
          <h1 class="riddle-answer">--</h1>
        </div>
      </div>
    </section>
    <footer class="weather-footer">
      <div class="temp-choice">
        <p class="choice">F°</p>
        <div class="type-slider">
          <span class="slider"></span>
          <span class="ball"></span>
        </div>
        <p class="choice">C°</p>
      </div>
    </footer>
    <script src="/index.js" defer></script>
  </body>
</html>
